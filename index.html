<!DOCTYPE html>
<html lang="en">
<head>
    <title>Data Visualization Project</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/dc.css"/>
</head>
<body>
	<script src="uStates.js"></script> <!-- creates uStates. -->
<script src="http://d3js.org/d3.v3.min.js"></script>

	<div class="container">

<h2>USA School Data 2015-16</h2>

<div class="row">
	<div id="us-chart">
        <strong>Distribution by States (color: School Score)</strong>
        <a class="reset" href="javascript:usChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
        <!-- <span class="reset" style="display: none;"> | Current filter: <span class="filter"></span></span> -->

        <div class="clearfix"></div>
    </div>
</div>

<div class="row">
	<div class="span6"> 
    <div id="gender-chart">
        <strong>Gender Diversity</strong>
        <a class="reset" href="javascript:genderChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
        <div class="clearfix"></div>
    </div>
</div>
<div class="span6"> 
    <div id="race-chart">
        <strong>Race Diversity</strong>
        <a class="reset" href="javascript:raceChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
        <div class="clearfix"></div>
    </div>
  </div>  
</div>

<div class="row">
	<div id="subject-chart">
        <strong>Courses</strong>
        <a class="reset" href="javascript:subjectChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
        <div class="clearfix"></div>
    </div>

</div>

<div class="row">
    <table class="table table-hover dc-data-table">
    </table>
</div>

<div class="clearfix"></div>
</div>

</div>
		<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
		<script type="text/javascript" src="js/crossfilter.js"></script>
		<script type="text/javascript" src="js/dc.js"></script>
		<script defer type="text/javascript" src="school.js"></script>
	</body>
</html>
